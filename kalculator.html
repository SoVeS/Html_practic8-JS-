<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <input type="text" id="num1" placeholder="Введите первое число">
    <input type="text" id="num2" placeholder="Введите второе число">

    <button onclick="add()">Сложить</button>
    <button onclick="subtract()">Вычесть</button>
    <button onclick="multiply()">Умножить</button>
    <button onclick="divide()">Поделить</button>

    <div id="Ответ">Ответ:</div>

    <script>
        function add() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 + num2;
            document.getElementById("Ответ").innerText = "Ответ: " + result;
        }

        function subtract() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 - num2;
            document.getElementById("Ответ").innerText = "Ответ: " + result;
        }

        function multiply() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 * num2;
            document.getElementById("Ответ").innerText = "Ответ: " + result;
        }

        function divide() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (num2 === 0) {
                document.getElementById("Ответ").innerText = "Ответ: На ноль делить нельзя!";
            } else {
                var result = num1 / num2;
                document.getElementById("Ответ").innerText = "Ответ: " + result;
            }
        }
    </script>
</body>
</html>
